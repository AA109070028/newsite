   <font size="5"><b>碧潭風景區</b></font><br>
   捷運新店站出口。<br>
   「碧潭風景區」就位在捷運新店站旁，從渡船頭至碧潭吊橋，面積約27公頃，是歷史悠久的遊覽勝地。碧潭景觀優美，有起伏低緩的和美山以及綿延的河濱自行車道，適合情侶、親子家庭一同出遊。<p>
