   <font size="5"><b>松山慈祐宮</b></font><br>
   捷運松山站1號出口。<br>
   松山慈祐宮，舊稱錫口媽祖廟，是位於臺灣臺北市松山區慈祐里、饒河街夜市旁的媽祖廟，其媽祖稱為「松山媽祖」，為今涵蓋松山、信義、大安、南港、內湖的錫口十三街庄的信仰中心。<p>
   景點介紹:<a href="https://www.travel.taipei/zh-tw/attraction/details/71">台北旅遊網-松山慈祐宮</a>
