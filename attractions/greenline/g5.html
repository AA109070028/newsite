   <font size="5"><b>台北小巨蛋</b></font><br>
   捷運台北小巨蛋站2號出口。<br>
   臺北小巨蛋是臺北市運動設施整體規劃興建計畫中重要的室內場館設施，建築體分為主場館及副館，主場館為一座地下2層、地上5層之鋼骨鋼筋混凝土建築物，總樓層地板面積約90,900平方公尺。主場地內部長76公尺、寬41.5公尺，伸縮式活動座椅完全伸展時，場地仍達60公尺×29.5公尺，場地中央亦可視需要全面結冰，成為標準的室內冰上競賽運動場館。場地使用可依需要彈性多元變化，因此得以爭取辦理國際單項運動總會之一級賽事活動，也是國內外藝文團體競相租用辦理展演的熱門場地。<p>
   官方網站:<a href="https://www.arena.taipei/">台北小巨蛋官網</a>
