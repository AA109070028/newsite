   <font size="5"><b>公館夜市</b></font><br>
   捷運公館站1號出口。<br>
   公館夜市是指臺北市羅斯福路四段水源市場旁的傳統夜市攤商區。<br>
   公館夜市商圈的店家林立，美食總類數百種。<br>
   公館夜市除了美食之外，公館創意跳蚤市集也是許多遊客喜愛的小市集，在公館創意跳蚤市集可以找到許多文創商品、飾品、個性商品。<p>
