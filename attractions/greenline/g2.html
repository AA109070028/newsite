   <font size="5"><b>景美夜市</b></font><br>
   捷運景美站2號出口。<br>
   景美夜市是位於台北市文山區的一個街邊夜市。景美夜市的所在位置交通便利，四周繁華熱鬧，因此在平日幾乎是人山人海、川流不息，再加上夜市裡的小吃料多味美又實在，也成為許多學生及上班族群們經常喜愛到此光顧用餐之地。<p>
