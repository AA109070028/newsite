   <font size="5"><b>自來水博物館</b></font><br>
   捷運公館站4號出口。<br>
   其建築最大特色是採新古典主義為主軸的巴洛克式建築風格，內部的陳設更具有歷史意義，每一部機組設備皆代表自來水的演進歷程，蘊含著豐富人文價值。自來水博物館於2000年正式開放參觀，因其特殊歐式建築外觀，歷史及教育上之重要意義，現已成為市政、教學團體參觀、宣傳廣告與新人拍攝婚紗最受歡迎的景點之一。<p>
   官方網站:<a href="https://waterpark.water.gov.taipei/Default.aspx">自來水博物館官網</a>
