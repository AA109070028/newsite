   <div style="font-weight:bold;font-size:40px;margin-top:10px;padding:15px 350px">臺北市立動物園</div>
   <div style="padding:5px 350px;color:black;font-size:20px">
   <div>捷運動物園站1號出口。</div>
   <div>整個園區被自然次生林地所圍繞，是一處結合自然景觀形成具生態特色之休閒場所。全園最大的特色是展示環境的布置上採用「地理生態展示法」，依照動物原先的生存環境加以布置在新的環境內，使動物脫離鐵籠的束縛，有自由的活動空間，並創造出與動物原生地最接近的生活環境，使動物不必去改變其生活習性，也讓遊客更能了解動物，是一座具有教育、研究、保護及娛樂功能的動物園。</div>
