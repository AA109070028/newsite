   <font size="5"><b>碧山巖開漳聖王廟</b></font><br>
   捷運內湖站1號出口至內湖路二段轉乘「小型2號公車」。<br>
   碧山巖開漳聖王廟位於台灣台北市內湖區碧山路24號碧山之尖峰，也稱「尖頂開漳聖王廟」。是台灣最大的開漳聖王廟之一，亦是內湖大廟，香火鼎盛。 廟內主祀開發漳州的唐代民族英雄陳元光，陳元光被視為漳州人守護神，並尊稱「開漳聖王」。<p>
