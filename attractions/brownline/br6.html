   <div style="font-weight:bold;font-size:40px;margin-top:10px;padding:15px 350px">碧山巖開漳聖王廟</div>
   <div style="padding:5px 350px;color:black;font-size:20px">
   <div>捷運內湖站1號出口至內湖路二段轉乘「小型2號公車」。</div>
   <div>碧山巖開漳聖王廟位於台灣台北市內湖區碧山路24號碧山之尖峰，也稱「尖頂開漳聖王廟」。是台灣最大的開漳聖王廟之一，亦是內湖大廟，香火鼎盛。 廟內主祀開發漳州的唐代民族英雄陳元光，陳元光被視為漳州人守護神，並尊稱「開漳聖王」。</div>
   <div>官方網站:<a href="https://www.pkcswt.com.tw/">碧山巖開漳聖王廟官網</a></div>
