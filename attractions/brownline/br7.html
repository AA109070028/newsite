   <font size="5"><b>大湖公園</b></font><br>
   捷運大湖公園站2號出口。<br>
   大湖公園位於臺灣臺北市內湖盆地東側，位於內湖區成功路5段，毗鄰白鷺山、遙指五指山、忠勇山等佔地約13公頃餘，以白鷺、水鳥、山水景觀著名。<p>
