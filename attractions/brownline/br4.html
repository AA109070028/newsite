   <font size="5"><b>美麗華百樂園</b></font><br>
   捷運劍南路站3號出口。<br>
   美麗華百樂園，位於台北市，結合國內外知名的設計及規劃，招商團隊歷經6年的籌劃，擁有本館與漾館兩棟館別。我們擁有全台首創的百米摩天輪，結合娛樂、科技、藝術於一體，可以媲美日本「東京台場摩天輪」，夜間綻放光彩炫麗的燈光表演，是台北夜空最美麗的寶石。結合美食餐飲、親子購物、美妝保養、電影娛樂，美麗華擁有寬廣的空間與舒適的環境，不僅僅為複合式的商業空間，更是觀光旅遊的勝地。<p>
