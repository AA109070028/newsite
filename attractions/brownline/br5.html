   <font size="5"><b>美堤河濱公園</b></font><br>
   捷運西湖站1號出口。<br>
   公園裡提供完備的運動設施：網球場、羽球場、排球場、籃球場、直排輪練習場…等，提供給附近居民運動休閒的功能。在這裡，白天可以遠眺大直橋及圓山飯店，不時還可以感受飛機的震撼，晚上大直橋及河岸 的燈火雅緻迷人，漫步其間頗富情趣，是大直地區欣賞臺北市夜景和夜遊的最好去處。<p>
