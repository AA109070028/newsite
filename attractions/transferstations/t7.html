   <font size="5"><b>遼寧夜市</b></font><br>
   捷運南京復興3號出口。<br>
   早期因福聚宮的廟會活動帶來相當多的人潮， 進而吸引許多攤販聚集，漸漸形成夜市，而現在遼寧街夜市是一個以餐飲為主的小型夜市，大部分都是三、四十年以上的老字號小吃。<p>
