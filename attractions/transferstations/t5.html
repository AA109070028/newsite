   <font size="5"><b>逸仙公園</b></font><br>
   捷運台北車站M2出口。<br>
   逸仙公園位於台灣台北市中正區台北車站附近，又名國父史蹟紀念館，為紀念中華民國國父、已故大總統孫中山的公園。該館原為1913年孫中山來台灣時下榻之料亭梅屋敷，亦為日治時期台灣總督佐久間左馬太與孫中山會談政情的場所。國民政府遷台後，中國國民黨中央委員會以紀念孫中山為由，將其納為黨產。<p>
