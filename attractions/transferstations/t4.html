   <font size="5"><b>台北地下街</b></font><br>
   捷運台北車站M1出口，步行約3分鐘可抵達。<br>
   全區分為服飾、雜項、電子、美食等四大區域，供應全方位的商品，有服飾、生活用品、手工藝品、及台灣特色小吃等等，其中最具特色為電玩、動漫、公仔及轉蛋商店，堪稱“台北秋葉原”。<p>
