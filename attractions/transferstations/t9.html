   <font size="5"><b>紀州庵文學森林</b></font><br>
   捷運古亭站2號出口。<br>
   「紀州庵」初建於1917年，原為平松家族經營的日式料亭，因緊鄰新店溪畔，景色宜人，成為城南居民的生活重心。<br>
   「紀州庵文學森林」目前涵蓋一棟透天獨立三層主建築，與修復完成的古蹟相互輝映。已舉辦千場以上的藝文活動，成為台北的文學基地。<p>
   官方網站:<a href="https://kishuan.org.tw/index.php">紀州庵文學森林官網</a>
