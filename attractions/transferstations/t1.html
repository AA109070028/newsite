   <div>捷運板橋站3號出口。</div>
   <div>遠東百貨賣場以寬敞、舒適為規畫的原則，讓消費者在逛街購物的同時，能有輕鬆、愉悅的休閒感受。</div>
   <div>Mega City板橋大遠百引人目光的焦點在9樓，斥資上億元打造的威尼斯水都造景，把300坪大、挑空3層樓高的空間保留給消費大眾休憩。呈現水都風情，打造水道、引進Gondola「貢多拉」浪漫小船，沿著威尼斯廣場安排了將近300個咖啡座，盡享潺潺流水的浪漫風情，可以在透明落地玻璃帷幕前眺望新板特區建築之美，更顯悠閒。</div>
