   <font size="5"><b>中正紀念堂</b></font><br>
   捷運中正紀念堂5號出口。<br>
   中正紀念堂是位於中華民國臺北市中正區的國家紀念建築，係中華民國政府為紀念已故前總統蔣中正而興建，為眾多紀念蔣中正的建築中規模最大者，1980年落成以來即成為臺北市中心重要地標與觀光景點之一。<p>
   官方網站:<a href="https://www.cksmh.gov.tw/">中正紀念堂官網</a>
