   <font size="5"><b>京站時尚廣場</b></font><br>
   捷運台北車站， [市民大道（台北轉運站/京站）] 出口出站。<br>
   包羅各式新奇潮品，全面攻佔消費者的饕癮、購慾、玩心、遊樂，中、西、日、印等多國美食大總匯，聚會約會新據點；各大知名設計品牌總集，走在流行最前端；百貨首創獨特貼心的內衣地熱區，試穿衣物超舒暖；順應潮流的室內單車道，休閒玩樂超自在；環保意識的超Q會員卡，購物享盡優惠好康；消費潮流新興份子，引爆都市生活的美學驚奇，台北上班族的下班第一站就在京站時尚廣場。<p>
