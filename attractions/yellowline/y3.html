   <font size="5"><b>3D恐龍園區</b></font><br>
   捷運橋和站出口。<br>
   在華中橋下有一座大型恐龍園區，自103年起於華中橋3D立體彩繪推出後，接續在該地規劃出全國唯一河濱自行車道旁恐龍主題園區，提供一處值得拍照的驚奇一隅。有小暴龍、三角龍、小劍龍、恐龍蛋、還有飛翔於天空中的翼龍正鳥瞰大地。<p>
   景點介紹:<a href="https://woment.com.tw/12363/dinosaur-park/">【環狀線景點】橋和站步行4分鐘「3D恐龍園區」，免費參觀現代版侏羅紀公園，親子旅遊景點</a>
