   <font size="5"><b>仁愛里彩繪巷</b></font><br>
   捷運幸福站出口。<br>
   米行產業、製鼓工藝、傳統市集、農家文化，透過國寶級藝術家紀雲煙的巧手，讓仁愛里彩繪村正一幕幕地上映著老新莊的傳奇故事。不僅女孩們的美拍背板，還能透過畫作認識新莊的歷史發展、人文脈絡。雖然彩繪巷的空間不大，但卻是一處具有傳承意義的捷運環狀線幸福站順遊景點。<p>
