   <font size="5"><b>海山神社殘蹟</b></font><br>
   捷運中原站出口。<br>
   海山神社供奉明治天皇（西元1867-1912年）、大己貴命（日本傳說開拓三神之一）及征討臺灣殉職的北白川宮能久親王（西元1847-1895年）。當時每年秋收過後舉行祭典時，會由警風團（原壯丁團）負責抬神轎遊街，海山郡役所也規劃表演節目如摔跤、比劍、跳舞等活動。戰後這些日本神社建築遭到國民政府強制拆除，海山神社也是其中之一，無法完善保存。<p>
