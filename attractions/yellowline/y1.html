   <body>
   <font size="5"><b>國家人權博物館</b></font><br>
   捷運十四張站出口。<br>
   國家人權博物館除持續推動威權統治時期相關人權檔案史料文物的典藏、研究、展示、教育推廣及國際交流工作外，亦將擴大支持各種人權議題及當代人權理念實踐推廣的組織發展，展現臺灣追求落實民主人權普世價值的決心。<p>
   官方網站:<a href="https://www.nhrm.gov.tw/">國家人權博物館官網</a>
