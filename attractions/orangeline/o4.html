   <font size="5"><b>迪化207博物館</b></font><br>
   捷運大橋頭站1號出口，往迪化街一段方向步行約10分鐘<br>
   迪化207博物館定期會展出不同展覽， 展覽內容皆與台北與迪化街的過去生活有關。這樣細緻的常民建築，化身成為一個多功能的小型博物館，期能打開歷史，串連過去現在與未來，創造屬於時代的老房子新生命。<p>
   官方網站:<a href="https://www.museum207.org/index.php">迪化207博物館官網</a>
