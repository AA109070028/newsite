   <font size="5"><b>仁安醫院</b></font><br>
   捷運大橋頭站1號出口。<br>
   仁安醫院由柯謙諒醫師於日治時期建立，現在已由後代屋主柯賢忠夫婦捐贈給台北市文化局使用。目前的一樓展示空間分成兩區，右半邊提供台北社造咖放置台北市社區營造的相關介紹，左半邊則保留舊時老醫生看診的器具，包含手術台、聽診、針筒等。<p>
   景點故事:<a href="https://www.travel.taipei/zh-tw/pictorial/article/19135">台北旅遊網-仁安醫院</a>
