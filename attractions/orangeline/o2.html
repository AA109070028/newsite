   <div style="padding:5px 350px;color:black;font-size:20px">
   <div>捷運大橋頭站1號出口，走民權西路至延平北路，左轉沿著延平北路直行至保安街右轉，步行約10分鐘。</div>
   <div>順天外科珈琲位於大稻埕的保安街，前身是保安捌肆，現已改為順天外科珈琲。巧妙的結合了展覽、音樂、書籍、輕食，變身為一個新生活美學空間，一進門即是無法忽略的咖啡香，三樓則為藝文空間；值得讓人放慢腳步在這老屋中享受獨特的寧靜氛圍。</div>
   <div>景點介紹:<a href="https://myjourney.tw/dadaocheng-cafe/">台北大稻埕美食》順天外科珈琲，承襲保安捌肆之百年醫院咖啡廳</a></div>
