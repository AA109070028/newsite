   <font size="5"><b>新莊廟街</b></font><br>
   捷運新莊站出口。<br>
   新莊廟街商圈為位於台灣新北市新莊區的商圈，範圍以新泰路、新莊路、碧江街、景德路為主。型態業種為服裝、鞋類、餐飲等。該商圈因夜間亦有營業，俗謂新莊夜市。<p>
   景點介紹:<a href="https://www.travel.taipei/zh-tw/attraction/details/316">台北旅遊網-新莊廟街</a>
