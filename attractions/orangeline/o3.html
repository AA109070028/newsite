   <div>保安門市位於曾是販售鳳梨罐頭致富的大稻埕富商葉金塗古宅，為保留古蹟原始的巴洛克式建築風貌，以新舊融合的概念為出發點，強調優雅、舒適且富有層次的設計手法，挑選結合現代與復古風格的建材，透過咖啡文化傳承其歷史風情。</div>
