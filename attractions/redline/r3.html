   <font size="5"><b>大安森林公園</b></font><br>
   捷運大安森林公園站3、4、5號出口均可到達。<br>
   大安森林公園，位於臺灣臺北市大安區，佔地25.9354公頃，由臺北市政府工務局公園路燈工程管理處負責管理與維護。公園位於台北市區中心，是一座草木濃密的生態公園，都會森林的型態被譽為台北市的「都市之肺」；其在興建之前被稱為「七號公園。<p>
