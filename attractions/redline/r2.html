   <font size="5"><b>台北世貿中心</b></font><br>
   捷運台北101/世貿站1號出口。<br>
   臺北世界貿易中心位在台灣臺北市信義計畫區，為一座多功能的工商服務展演設施。其設立之目的為參與世界貿易中心協會推動世界貿易中心活動。<p>
