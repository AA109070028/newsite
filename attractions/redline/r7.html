   <div>捷運紅樹林站1號出口。</div>
   <div>紅樹林自然保護區，有固土防潮、國土保安功能的水筆仔，在河口區域的濕地中崢嶸生長，招潮蟹、彈塗魚等濕地生物孕育於潮間帶，同時也是國家級的鳥類保護區，據說可觀察到20多種稀有的珍貴品種。</div>
