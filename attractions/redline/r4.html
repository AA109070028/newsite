   <font size="5"><b>花博</b></font><br>
   捷運圓山站1號出口。<br>
   花博公園為2010臺北國際花卉博覽會會場，目前轉型為都市公園。園區包含圓山園區、美術園區與新生園區，規劃作為一般的公園使用，並利用原花博展覽館，提供各項活動場地使用。<p>
   官方網站:<a href="https://www.taiwan.net.tw/m1.aspx?sNo=0001016&id=R20">花博公園官網</a><br>
   景點介紹:<a href="https://www.travel.taipei/zh-tw/attraction/details/268">台北旅遊網-花博公園</a>
