   <div>國立國父紀念館是位於臺灣臺北市信義區的綜合性文化紀念設施，是紀念中華民國國父孫中山百年誕辰而興建，於1972年5月16日落成啟用，館區總面積達三萬五千坪。除了具紀念功能外，建築本體周圍則是戶外運動、休閒、藝文與知性活動的綜合性休憩公園。</div>
