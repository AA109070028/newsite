   <font size="5"><b>台北信義新光三越</b></font><br>
   捷運市政府站3號出口。<br>
   共有4個館，A4、A8、A9、A11。<br>
   A11為以職場新鮮人及雅痞家庭新族群為主力客層，為強調自我風格的新生活化購物商場。<br>
   A8為滿足全客層消費需求的大眾化購物商場。<br>
   A9為以國際精品及多國料理餐廳為主題的精緻化百貨公司。<br>
   A4為融合而提供食、衣、住、行、育、樂各種商品的購物環境，1F有CHANEL、Dior、GUCCI等時尚大店。<br>
