   <font size="5"><b>新北市立圖書館總館</b></font><br>
   捷運亞東醫院站3號出口。<br>
   鑽石級綠建築:書籍數位化 新地標呈現圖書館意象<br>
   圖書館新美學:「世界之窗悅讀角」七個悅讀角，各自的氛圍營造，包括有北歐風、英國風、南法風、峇里島、地中海、美式雅痞、日式禪風等，充滿著異國情調。<br>
   科技圖書館:走進新北市立圖書總館，最引人注目的就是『科技』、『未來』的現代感設計，而且在各樓層都有高科技設備，讓人眼睛為之一亮。<p>
   官方網站:<a href="https://www.library.ntpc.gov.tw/">新北市立圖書館官網</a>
